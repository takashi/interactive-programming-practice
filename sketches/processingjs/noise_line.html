<!doctype html>
<html>
  <head>
    <meta charset="utf8">
    <title>Processing.js</title>
    <style>
    canvas:focus {
      outline: none;
    }
    </style>
    <script src="../bower_components/Processing.js/processing.min.js"></script>
  </head>
  <body>
    <script type="text/processing">
      void setup() {
        size(500, 100);
        background(255);
        strokeWeight(5);
        smooth();

        int step = 10;
        float lastx = -999;
        float lasty = -999;
        float ynoise = random(10);
        float y;
        for (int x = 20; x <= 480; x+=step) {
          y = 10 + noise(ynoise)*80; // noise
          if(lastx > -999) {
            line(x, y, lastx, lasty);
          }
          lastx = x;
          lasty = y;
          ynoise += 0.1;
        }
      }
    </script>
    <canvas></canvas>
  </body>
</html>
