<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>random</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #252525;
    }
  </style>
  <script src="bower_components/paper/dist/paper-full.js"></script>
  <script type="text/paperscript" canvas="canvas">
    // boxクラス
    var Box = function() {
      // 座標
      this.x = 0;
      this.y = 0;
      // width, height
      this.w = 100;
      this.h = 100;
    }

    /**
     * boxを描画する
     */
    Box.prototype.draw = function() {
      this.rect = new Path.Rectangle({
          point: new Point(this.x, this.y),
          size: new Size(this.w, this.h),
          strokeColor: 'black'
      });
    };


    /**
     * moving point
     */
    function Node() {
      this.x = 0;
      this.y = 0;
      this.vx = 0;
      this.vy = 0;
      this.point;
      this.path;
      this.box;

      this.path = new Path({
        strokeColor: '#f8f8f8'
      });
    }

    /**
     * draw lines
     */
    Node.prototype.draw = function() {
      this.update();
      this.constraints();
      this.box.fillColor = new Color(0,0,0,0.5);
      this.path.add(new Point(this.x, this.y));
    };

    /**
     * update directions
     */
    Node.prototype.update = function() {
      this.x += getRandom(-10, 10);
      this.y += getRandom(-10, 10);
    };

    Node.prototype.constraints = function() {
      if(this.x <= this.box.x) {
        this.x = this.box.x;
      }else if((this.box.x + this.box.w) <= this.x) {
        this.x = this.box.x + this.box.w
      }

      if(this.y <= this.box.y) {
        this.y = this.box.y;
      }else if((this.box.y + this.box.h) <= this.y) {
        this.y = this.box.y + this.box.h
      }
    }

    // pathをつくる
    var path = new Path({
      strokeColor: 'black'
    });

    // min から max までの乱数を返す関数
    // jsのMath.randomは0~1までしか返さないから実装しておく
    function getRandom(min, max) {
      return Math.random() * (max - min) + min;
    }

    var boxW = 0;
    var boxH = 0;
    var nodes = []
    for(var i = 0; i < 9; i++) {
      var box = new Box()
      var winW = window.innerWidth - 40;
      var winH = window.innerHeight - 40;
      box.w = Math.round(winW / 3);
      box.h = Math.round(winH / 3);
      box.x = ((i % 3) * (box.w+10)) + 10;
      box.y = ((Math.floor(i/3)) * (box.h+10)) + 10;
      box.draw();
      var node = new Node();
      node.box = box;
      node.x = box.x;
      node.y = box.y;
      node.path.add(new Point(box.x, box.y));
      nodes.push(node);
    }

    // 各フレームごとに描画
    function onFrame(event) {
      for(var i = 0, node; node = nodes[i]; i++){
        node.draw();
      }
    }
  </script>
</head>
<body>
  <canvas id="canvas" resize></canvas>
</body>
</html>
